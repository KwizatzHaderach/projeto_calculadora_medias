<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    </head>
<body>
    
    <div class="container">
        <header>
        <img src="./images/agenda.png" alt="agenda">
        <h1>Agenda de Clientes</h1>
    </header>
    <form id="form-contato">
        <input type="text" id="nome" required placeholder="Nome novo contato"/>
        <input type="text" pattern="\d*" maxlength="11" id="numero" required placeholder="Digite o telefone"/>

        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do contato</th>
                <th>Numero do contato</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td id="nome-contato">---</td>
                <td id="num-contato">---</td>
            </tr>
        </tfoot>
    </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
